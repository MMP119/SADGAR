# Docker Compose con pgBackRest integrado
services:
  db-master:
    image: postgres:16-alpine
    container_name: postgres_master
    restart: unless-stopped
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=Bases2_G10
      - POSTGRES_DB=IMDb
    ports:
      - "5432:5432"
    volumes:
      - ./config/master/postgresql.conf:/etc/postgresql/postgresql.conf
      - ./config/master/pg_hba.conf:/etc/postgresql/pg_hba.conf
      - ./config/master/init-master.sh:/docker-entrypoint-initdb.d/init-master.sh
      - ./config/pgbackrest/pgbackrest.conf:/etc/pgbackrest/pgbackrest.conf
      - master_data:/var/lib/postgresql/data
      - pgbackrest_repo:/var/lib/pgbackrest
      - pgbackrest_logs:/var/log/pgbackrest
    command: |
      bash -c "
        # Instalar pgBackRest
        apk add --no-cache pgbackrest
        # Inicializar PostgreSQL con configuraci√≥n original
        postgres -c config_file=/etc/postgresql/postgresql.conf -c hba_file=/etc/postgresql/pg_hba.conf
      "

  db-slave:
    image: postgres:16-alpine
    container_name: postgres_slave
    restart: unless-stopped
    depends_on:
      - db-master
    environment:
      - POSTGRES_PASSWORD=Bases2_G10
    ports:
      - "5433:5432"
    volumes:
      - ./config/slave/postgresql.conf:/etc/postgresql/postgresql.conf
      - ./config/slave/pg_hba.conf:/etc/postgresql/pg_hba.conf
      - ./config/slave/init-slave.sh:/docker-entrypoint-initdb.d/init-slave.sh
      - slave_data:/var/lib/postgresql/data
    command: postgres -c config_file=/etc/postgresql/postgresql.conf -c hba_file=/etc/postgresql/pg_hba.conf

  pgbackrest:
    image: pgbackrest/pgbackrest:latest
    container_name: pgbackrest_server
    restart: unless-stopped
    depends_on:
      - db-master
    volumes:
      - ./config/pgbackrest/pgbackrest.conf:/etc/pgbackrest/pgbackrest.conf
      - pgbackrest_repo:/var/lib/pgbackrest
      - pgbackrest_logs:/var/log/pgbackrest
      - master_data:/var/lib/postgresql/data:ro
    environment:
      - PGBACKREST_STANZA=imdb-cluster
    command: tail -f /dev/null

  redis:
    image: redis:7-alpine
    container_name: redis_backup
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: redis_commander
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis

volumes:
  master_data:
  slave_data:
  redis_data:
  pgbackrest_repo:
  pgbackrest_logs: